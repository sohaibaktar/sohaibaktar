name: Update README Weekly

on:
  schedule:
    # Runs every Sunday at 00:00 UTC (every 7 days)
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Update README
        run: python .github/scripts/update_learning.py
        
      - name: Commit and push changes
        run: |
          git config --local user.email "65004690+sohaibaktar@users.noreply.github.com"
          git config --local user.name "Sohaib Aktar Gazi"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update: This week's learning goal"
          git push
